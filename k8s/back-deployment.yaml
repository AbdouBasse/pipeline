apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: seynabou02/express-backend:latest
        ports:
        - containerPort: 5001
        env:
        env:
         - name: MONGO_URI
           value: mongodb://mongo-service:27017/smartphoneDB   
